<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon import -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- web page title -->
  <title>Frontend Mentor | Age calculator app</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- poppins font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="date-input-container">
        <form action="post" id="age-form">
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" placeholder="DD" required>
          
          <label for="month">Month:</label>
          <input type="number" id="month" name="month" min="1" max="12" placeholder="MM" required>
          
          <label for="year">Year:</label>
          <input type="number" id="year" name="year" min="1900" max="2023" placeholder="YY" required>
        </div>
        
        <button type="submit">
          <img src="assets/images/icon-arrow.svg" alt="icon arrow button">
        </button>
        </form>
      <div class="date-output-container" id="result"></div>
    </div>

    <!-- Day
    DD
  
    Month
    MM
  
    Year
    YYYY
  
    -- years
    -- months
    -- days -->
  </main>
  <script src="script.js"></script>
</body>
</html>
